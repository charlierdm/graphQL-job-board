type Query {
  company(id: ID!): Company
  job(id: ID!): Job
  jobs: [Job!]
}

type Mutation {
  createJob(input: CreateJobInput!): Job
  deleteJob(id: ID!): Job
}

type Company {
  id: ID!
  description: String
  name: String!
  jobs: [Job!]
}

type Job {
  id: ID!
  company: Company!
  description: String
  title: String!
}

input CreateJobInput {
  title: String!,
  companyId: ID!,
  description: String
}